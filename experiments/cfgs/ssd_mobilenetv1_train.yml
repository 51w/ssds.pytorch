MODEL:
  BASE_FN: mobilenet_v1
  MODEL_FN: ssd
  FEATURE_LAYER: [11, 13, 'S', 'S', 'S', 'S']
  LAYER_DEPTH: [512, 1024, 512, 256, 256, 128]
  MBOX: [6, 6, 6, 6, 4, 4]
  PRIOR_BOX:
    FEATURE_MAPS: [19, 10, 5, 3, 2, 1]
    MIN_DIM: 300
    STEPS: [8, 16, 32, 64, 100, 300]
    MIN_SIZES: [30, 60, 111, 162, 213, 264]
    MAX_SIZES: [60, 111, 162, 213, 264, 315]
    ASPECT_RATIOS: [[2,3], [2, 3], [2, 3], [2, 3], [2], [2]]
    VARIANCE: [0.1, 0.2]
    CLIP: True

TRAIN:
  LEARNING_RATE: 0.001
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  GAMMA: 0.98
  STEPSIZE: 1
  MAX_EPOCHS: 6
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 64

IMG_SIZE: [300, 300]
DATA_DIR: './data/VOCdevkit'
EXP_DIR: './experiments/models/mobilenet_v1'
