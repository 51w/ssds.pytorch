MODEL:
  BASE_FN: mobilenet_v1
  MODEL_FN: rfb_lite
  IMAGE_SIZE: [300, 300]
  FEATURE_LAYER: [11, 13, 'RBF', 'S', 'S', 'S']
  LAYER_DEPTH: [512, 1024, 512, 256, 256, 128]
  PRIOR_BOX:
    STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300, 300]]
    SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]] #[0.2, 0.95]
    ASPECT_RATIOS: [[2,3], [2, 3], [2, 3], [2, 3], [2], [2]]
    CLIP: True

TRAIN:
  LEARNING_RATE: 0.04
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  GAMMA: 0.978
  STEPSIZE: 1
  MAX_EPOCHS: 300
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 128
  # TRAINABLE_SCOPE: 'extras,norm,loc,conf'
  # RESUME_SCOPE: 'base,extras'

DATA_DIR: './data/VOCdevkit'
EXP_DIR: './experiments/models/rfb_mobilenet_v1'
RESUME_CHECKPOINT: './weights/RFB_mobile_20_7.pth'
