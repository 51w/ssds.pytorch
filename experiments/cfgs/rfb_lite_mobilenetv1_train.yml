MODEL:
  SSDS: rfb_lite
  NETS: mobilenet_v1
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 21
  FEATURE_LAYER: [[11, 13, 'RBF', 'S', 'S', 'S'], [512, 1024, 512, 256, 256, 128]]
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300, 300]]
  SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]]
  ASPECT_RATIOS: [[2,3], [2, 3], [2, 3], [2, 3], [2], [2]]

TRAIN:
  LEARNING_RATE: 0.004
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  GAMMA: 0.978
  STEPSIZE: 2
  MAX_EPOCHS: 300
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 128
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'

TEST:
  BATCH_SIZE: 64

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'voc'
  DATASET_DIR: './data/VOCdevkit'
  TRAIN_SETS: [['2007', 'trainval'], ['2012', 'trainval']]
  TEST_SETS:  [['2007', 'test']]

EXP_DIR: './experiments/models/rfb_mobilenet_v1'
LOG_DIR: './experiments/models/rfb_mobilenet_v1'
RESUME_CHECKPOINT: './weights/RFB_mobile_20_7.pth'
PHASE: ['train','eval']